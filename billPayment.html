<!DOCTYPE html>
<html>
    <head>
        <title>Booking</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="bg">
            <div class="box">
                <h1>Electricity Bill Payment</h1>
                <table>
                    <tr>
                        <td><select>
                            <option selected>-Select State-</option>
                            <option >Andhra Pradesh</option>
                            <option>Telangana</option>
                            <option>Arunachal Pradesh</option>
                            <option>Assam</option>
                            <option>Chandigarh</option>
                            <option>Chhattisgarh</option>
                            <option>Goa</option>
                        </select></td>
                    </tr>
                    <tr>
                        <td><select name="Electricity Board">
                            <option selected>-Select Electricity Board-</option>
                            <option>Andhra Pradesh Central Power Distribution Corporation Limited</option>
                            <option>Eastern Power Distribution Company of Andhra Pradesh Ltd. (APEPDCL)</option>
                            <option>Southern Power Distribution Company of A.P Ltd (APSPDCL)</option>
                            <option>TTD Electricity</option>
                            <option>Northern Power Distribution Company of Telangana Limited</option>
                            <option>Southern Power Distribution Company of Telangana Limited</option>
                            <option>Department of Power, Government of Arunachal Pradesh</option>
                            <option>Assam Power Distribution Company Ltd. (APDCL)</option>
                            <option>Electricity Department Chandigarh</option>
                            <option>Chhattisgarh State Power Distribution Company Ltd. (CSPDCL)</option>
                            <option>Goa Electricity Department</option>
                            <option></option>
                        </select></td>
                    </tr>
                    <tr>
                        <td><input type="number" placeholder="Service Number" maxlength="16" size="20"></td>
                    </tr>
                </table>
                <input type="submit" value="Proceed">
            </div>
        </div>
    </body>
</html>
