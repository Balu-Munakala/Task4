<!DOCTYPE html>
<html>
    <head>
        <title>Ticket Booking</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="bg">
            <div class="box">
                <table>
                    <h1>Train Tickets Booking</h1>
                    <tr>
                        <td><input type="text" placeholder="From"></td>
                        <td><input type="date"></td>
                    </tr>
                    <tr>
                        <td><input type="text" placeholder="To"></td>
                        <td><select name="class">
                            <option selected>All Classes</option>
                            <option>AC First Class (1A)</option>
                            <option>AC Two Tier (2A)</option>
                            <option>AC 3 Tier (3A)</option>
                            <option>AC 3 Economy (3E)</option>
                            <option>AC Chair Car (CC)</option>
                            <option>Sleeper (SL)</option>
                            <option>Second Sitting (2S)</option>
                        </select></td>
                    </tr>
                </table>
                <input type="submit" value="Search">
            </div>
        </div>
    </body>
</html>
